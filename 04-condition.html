<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Helpers - Handlebars JS Tutorial</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js" type="text/javascript"></script>
	<script src="js/04-condition.js" type="text/javascript"></script>
	<style>
	</style>
</head>
<body>
	<h1>04 - Condition HTML</h1>
	<script id="music-template" type="text/x-handlebars-template">
		<ul>
		{{#each music}}
			{{#if isPublic}}
		  	<li><a href="{{url}}">{{name}}</a> <span>published</span></li>
		  {{else}}
		    {{#if isUpdated}}
		  		<li><a href="{{url}}">{{name}}</a> <span>updated</span></li>
		  	{{/if}}
			{{/if}}
		{{/each}}
		</ul>
	</script>

	<p>Please declare helper before pass to the template</p>
	<div class="content-placeholder"><!--  /.content-placeholder --></div>
</body>
</html>
