<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Handlebars JS Tutorial</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js" type="text/javascript"></script>
	<script src="js/simple.js" type="text/javascript"></script>
</head>
<body>
	<h1>Template</h1>
	<script id="address-template" type="text/x-handlebars-template">
		<p>You can find me in {{city}}. My address is {{number}} {{street}}</p>
	</script>

	<div class="content-placeholder"></div>
</body>
</html>
