<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template - Handlebars JS Tutorial</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js" type="text/javascript"></script>
	<script src="js/context.js" type="text/javascript"></script>
</head>
<body>
	<h1>Templates</h1>
	<script id="address-template" type="text/x-handlebars-template">
		<p>You can find me in {{city}}. My address is {{number}} {{street}}</p>
	</script>
	
	<p>
		Used with jQuery for selecting DOM HTML.
	</p>
	<div class="content-placeholder"></div>
</body>
</html>
